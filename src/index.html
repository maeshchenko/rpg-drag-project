<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="bundle.js" defer></script> -->
    <title>Drag-Drop RPG inventary project</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">INVENTORY BOX</h1>
      <div class="inventory">
        <div class="inventory-grid-wrapper">
          <h3 class="inventory-grid-descr">You</h3>
          <div class="inventory-grid">
            <div class="inventory-grid__cell">
              <div class="inventory__item sword"></div>
            </div>
            <div class="inventory-grid__cell" draggable="true">
              <div class="inventory__item sword--silver" draggable="true"></div>
            </div>
            <div class="inventory-grid__cell"></div>
            <div class="inventory-grid__cell"></div>
            <div class="inventory-grid__cell"></div>
            <div class="inventory-grid__cell"></div>
            <div class="inventory-grid__cell"></div>
            <div class="inventory-grid__cell"></div>
            <div class="inventory-grid__cell"></div>
          </div>
        </div>
        <div class="inventory-box-wrapper">
          <h3 class="inventory-box-descr">Your inventory</h3>
          <div class="inventory-box">
            <div class="inventory-box__cell">
              <div
                class="inventory__item helmet--silver"
                draggable="true"
              ></div>
            </div>
            <div class="inventory-box__cell">
              <div class="inventory__item helmet" draggable="true"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="info-field">
        <div class="info-field-item">
          <p class="info-field-item__name">Health:</p>
          <p class="info-field-item__value">100Xp</p>
        </div>
        <div class="info-field-item">
          <p class="info-field-item__name">Strenth:</p>
          <p class="info-field-item__value">100</p>
        </div>
        <div class="info-field-item">
          <p class="info-field-item__name">Weight:</p>
          <p class="info-field-item__value">0/20</p>
        </div>
      </div>
    </div>
    <button id="get-item">Get Item</button>
  </body>
</html>
